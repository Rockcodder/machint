<!-- cart.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="cart-items">
            {% for item in cart_items %}
            <div class="cart-item">
                <img src="{{ url_for('static', filename=item[5]) }}" alt="{{ item[2] }}">
                <div class="item-details">
                    <h2>{{ item[2] }}</h2>
                    <p>{{ item[3] }}</p>
                    <p>Price: ${{ item[4] }}</p>
                    <form action="/update_cart" method="POST">
                        <input type="hidden" name="cart_id" value="{{ item[0] }}">
                        <input type="number" name="quantity" value="{{ item[6] }}" min="0" required>
                        <button type="submit">Update</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="cart-actions">
            <a href="/checkout">Proceed to Checkout</a> | <a href="/clear_cart">Clear Cart</a>
        </div>
    </div>
</body>
</html>
